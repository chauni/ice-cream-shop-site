<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ice Cream Shop</h1>
          <hr />
          <div class="row">
            <div class="col-md-6">
              <fieldset>
                <legend>How many scoops?</legend>
                <p>
                  <label for="numOfScoops">Number of Scoops:</label>
                  <input type="number" id="numOfScoops" />
                </p>
                <div class="form-check">
                  <label for="coneOption">Cone</label>
                  <input
                    type="radio"
                    id="coneOption"
                    name="radioBtn"
                    class="form-check-input"
                  />
                </div>
                <div class="form-check">
                  <label for="cupOption">Cup</label>
                  <input
                    type="radio"
                    id="cupOption"
                    name="radioBtn"
                    class="form-check-input"
                  />
                </div>
              </fieldset>

              <fieldset>
                <legend>Choose your toppings:</legend>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="sprinkles"
                    name="toppingsOption"
                    class="form-check-input"
                  /><label for="sprinkles">Sprinkles ($.50)</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="hotFudge"
                    name="toppingsOption"
                    class="form-check-input"
                  /><label for="hotFudge">Hot Fudge ($1.25)</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="whippedCream"
                    name="toppingsOption"
                    class="form-check-input"
                  /><label for="whippedCream">Whipped Cream ($0.25)</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="cherry"
                    name="toppingsOption"
                    class="form-check-input"
                  /><label for="cherry">Cherry ($0.25)</label>
                </div>
              </fieldset>
            </div>
            <hr />

            <div>
              <p>
                <input
                  type="button"
                  id="submitBtn"
                  value="Submit Order"
                  class="btn btn-info"
                />
              </p>
            </div>

            <div class="col-md-6">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>Base Price:</td>
                    <td>$<span id="baseCost">0.00</span></td>
                  </tr>
                  <tr>
                    <td>Tax:</td>
                    <td>$<span id="taxCost">0.00</span></td>
                  </tr>
                  <tr>
                    <td>Total Due:</td>
                    <td>$<span id="totalDue">0.00</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
